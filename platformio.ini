[env]
platform = atmelavr
board = uno
framework = arduino
upload_protocol = arduino
monitor_speed = 115200

[env:single]
build_src_filter = +<Automated_Water_Irrigation_System_Single.cpp>


[env:single_multi]
build_src_filter = +<Automated_Water_Irrigation_System_Multi.cpp>